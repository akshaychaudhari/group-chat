<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link type="text/css" rel="stylesheet" href="/css/chatstyle.css"/>
<title>Chat Page</title>
</head>
<body>
	<h1 id="firstHeading"> Welcome to The Chat Page !</h1>
	
	<form th:object="${chatForm}" action="#" th:action="@{/chat}"method="POST">
		<label for="username">Username:</label> 
		<input id="username" type="text" th:field="*{username}">
		<label for="messageText">Message Text:</label> 
		<input id="messageText" type="text" th:field="*{messageText}">
		<label for="messageType">Message Type:</label> 
		<select	id="messageType" th:field="*{messageType}">
			<option th:each="type : ${allMsgTypes}" th:value="${type}" th:text="${type}">Say</option>
		</select>
	<input id="submitMessage" type="submit">
	</form>
	
	<div>
	 <table class="chat-table" th:each="chatMessage: ${chats}">
	  <tr>
	    <td th:text="${chatMessage.message}">Msg</td>
	  </tr>
	</table> 		
	</div>
	
	<!-- <h3 align="center" th:each="msg: ${chats}"  th:text="${msg}"></h3> -->

</body>
</html>
